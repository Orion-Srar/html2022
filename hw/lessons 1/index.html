<!--p - загальний опис серіалу-->
<p class="family">
    «Сі́мпсони» (англ. «The Simpsons») — американський анімаційний сатиричний серіал, створений Меттом Ґрейнінґом для
    компанії «Fox». Мультсеріал — сатирична пародія на стиль життя середнього класу США, втілена в сім'ї Сімпсонів, яка
    складається з Гомера, Мардж, Барта, Ліси та Меґґі. Більшість подій відбуваються у вигаданому містечку Спрінґфілді
    (англ. Springfield). Шоу висміює численні аспекти життя людей, американську культуру, суспільство, навіть
    американське телебачення.
</p>
<!--h2+a - заголовок з якорем, який веде на сторінку персонажа. Гомер-->
<h2><a href="https://simpsons.fandom.com/wiki/Homer_Simpson">Гомер</a></h2>
<!--img - з картинкою персонажа (картинку завантажити в проект)-->
<img src="img/homer.png" alt="homer">
<!--р - опис персонажа-->
<p>
    Гомер Джей Сімпсон (народився 12 травня 1956) [36] — головний герой серіалу (або серіалу) «Сімпсони ». Він є
    чоловіком Мардж Сімпсон і батьком Барта , Лізи та Меггі Сімпсон . Гомер має надмірну вагу (кажуть, що важить ~240
    фунтів), ледачий і часто не знає навколишнього світу. Хоча Гомер має багато недоліків, він продемонстрував велику
    турботливість, любов і навіть хоробрість до тих, хто йому небайдужий, а іноді навіть до тих, кого він не любить. Він
    також виконує роль головного героя фільму Сімпсони .
</p>

<p>
    Бартолом’ю «Барт» Джоджо Сімпсон (народився 1 квітня [7] або 23 лютого [8] ) — пустотлива, непокірна, незрозуміла,
    руйнівна та «потенційно небезпечна» найстарша дитина сімейства Сімпсонів у «Сімпсонах » . Він єдиний син Гомера і
    Мардж Сімпсон і старший брат Лізи і Меггі . Він також отримав прізвисько «Космо» після відкриття комети в «Кометі
    Барта». Барт також був на обкладинці численних коміксів, таких як «Critical Hit», «Simpsons Treasure Trove #11» і
    «Winter Wingding». У Барта також є серія коміксів із 100 випусків під назвою The Simpson Comics Presents Bart
    Simpson.Метт Гронінг і його старший брат Марк Гронінг.

</p>
